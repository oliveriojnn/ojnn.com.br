apiVersion: v1
kind: Namespace
metadata:
  name: ojnn-production
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ojnn-production
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd-image-updater.argoproj.io/image-list: |
      app=harbor.ojnn.com.br/homelab/ojnn
    argocd-image-updater.argoproj.io/app.update-strategy: newest
    argocd-image-updater.argoproj.io/app.allow-tags: regexp:^production-.*
    argocd-image-updater.argoproj.io/app.pull-secret: |
      secret:argocd-image-updater/harbor-secret
spec:
  project: default
  
  source:
    repoURL: https://github.com/oliveriojnn/ojnn.com.br.git
    targetRevision: master
    path: Chart
    helm:
      valueFiles:
        - values-production.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ojnn-production
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 3
